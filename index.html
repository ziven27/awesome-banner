<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>ks</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="stage banner">
				<!-- 单个logo -->
				<span class="s_logo s_logo_sigle s_center_per"><i></i><b></b></span>

				<!-- 完整logo -->
				<div class="s_logo_box s_logo_box_show s_center_per">
					<span class="s_logo s_center_per"><i></i><b></b></span>
					<strong class="s_logo_cn">知道创宇</strong>
					<small class="s_logo_en">KNOWNSEC.COM</small>
				</div>

				<!-- 完整logo2 -->
				<div class="s_logo_box s_logo_box_shadow s_center_per">
					<span class="s_logo s_center_per"><i></i><b></b></span>
					<strong class="s_logo_cn">知道创宇</strong>
					<small class="s_logo_en">KNOWNSEC.COM</small>
				</div>
								
				<!-- 黑云 -->
				<i class="s_cloud s_center"></i>				
				
				<canvas></canvas>
				<!-- 地球 -->
				<div class="s_earth_box s_center">
					<i class="s_earth s_earth_s"></i>
					<i class="s_earth s_earth_m"></i>
					<i class="s_earth s_earth_l"></i>
				</div>
				
				<!-- 背景 -->
				<div class="s_bg"><img src="banner.jpg" height="3840" width="1664" alt=""></div>

				<div class="s_t_out">
					<i class="s_t s_t1">侠</i>
					<i class="s_t s_t2">之</i>
					<i class="s_t s_t3">大</i>
					<i class="s_t s_t4">者</i>
					<i class="s_t s_t5">为</i>
					<i class="s_t s_t6">国</i>
					<i class="s_t s_t7">为</i>
					<i class="s_t s_t8">名</i>
				</div>

				<!-- 边框 -->
				<i class="s_b s_b_tr"></i>
				<i class="s_b s_b_bl"></i>

				<!-- 图腾 -->
				<div class="s_tt">
					<i class="s_tt1"></i>
					<i class="s_tt2"></i>
					<i class="s_tt3"></i>
					<i class="s_tt4"></i>
					<i class="s_tt5"></i>
				</div>

				<div class="s_tt s_tt_copy">
					<i class="s_tt1"></i>
					<i class="s_tt2"></i>
					<i class="s_tt3"></i>
					<i class="s_tt4"></i>
					<i class="s_tt5"></i>
				</div>


				

		</div>
		<div class="stage"></div>
		<script src="canvas.js"></script>
	</body>
</html>
